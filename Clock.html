<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,100" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" type="image/png" href="http://emoji.fileformat.info/gemoji/clock1.png" />
    <style>
      body{
	margin:0;padding:0;
	overflow:hidden;
	position:relative;
	background-color:#333;
	font-family:'Roboto';font-weight:100;
      }
      
      ::-webkit-input-placeholder { font-family:'Roboto';font-weight:100;color:#555 }
      ::-moz-placeholder { font-family:'Roboto';font-weight:100;color:#555 }
      :-ms-input-placeholder { font-family:'Roboto';font-weight:100;color:#555 }
      input:-moz-placeholder { font-family:'Roboto';font-weight:100;color:#555 }
      
      .red {color:#b00;}
      i {cursor:pointer;}
      
      img.bgimg {
	width:100%;height:100%;
	position:absolute;z-index:100;
	top:0;left:0;right:0;bottom:0;
	object-fit:cover;
      }
      
      header, footer {
	position:absolute;z-index:500;
	left:50%;
	height:50px;/*width:50%;*/
      }
	header {top:0;}
	footer {bottom:0;}
	
	header:before {top:0;}
	footer:before {bottom:0;}
	header:before, footer:before {
	  content:'';
	  position:absolute;z-index:525;
	  left:-100%;right:0;
	  height:150px;
	}
	
	header .controls {border-radius:0 0 100px 100px;}
	footer .controls {border-radius:100px 100px 0 0;}
	.controls {
	  position:relative;z-index:550;
	  height:50px;width:100%;
	  background-color:white;
	  left:-50%;
	  text-align:center;
	  padding:0 30px;
	  font-size:18px;line-height:50px;
	}
	  .controls span.current {
	    font-weight:400;
	  }
      
      div.container {
	height:100%;position:relative;
      }
	div.clock-container {
	  display: flex;
	  justify-content: center;
	  width:100%;height:100%;
	  position:absolute;z-index:300;
	  top:0;left:0;bottom:0;
	}
	  div.clock {
	    position:relative;z-index:350;
	    background-color:rgba(255,255,255,0.7);
	    font-size:100px;text-align:center;
	    border-radius:150px;
	    width:800px;
	    margin:auto;
	    align-self: center
	  }
	    .clock > * {
	      position:relative;z-index:355;
	      margin:0;display:inline;
	      font-weight:100;
	    }
	div.stopwatch-container {
	  display: flex;
	  justify-content: center;
	  width:100%;height:100%;
	  position:absolute;z-index:300;
	  top:0;left:100%;bottom:0;
	}
	  div.stopwatch {
	    position:relative;z-index:350;
	    background-color:rgba(255,255,255,0.7);
	    font-size:80px;text-align:center;
	    border-radius:150px;
	    width:800px;
	    margin:auto;
	    align-self: center;
	    -webkit-user-select:none;
	  }
	    .stopwatch > * {
	      position:relative;z-index:355;
	      margin:0;display:inline;
	      font-weight:100;
	    }
	    
	    .stopwatch i {
	      cursor:pointer;
	    }
	div.countdown-container {
	  display: flex;
	  justify-content: center;
	  width:100%;height:100%;
	  position:absolute;z-index:300;
	  top:0;left:200%;bottom:0;
	}
	  div.countdown {
	    position:relative;z-index:350;
	    background-color:rgba(255,255,255,0.7);
	    font-size:100px;text-align:center;
	    border-radius:150px;
	    width:800px;
	    margin:auto;
	    align-self: center
	  }
	    .countdown > * {
	      position:relative;z-index:355;
	      margin:0;display:inline;
	      font-weight:100;
	    }
    </style>
  </head>
  <body>
  
    <img class="bgimg" src="" />
    
    <header>
      <div class="controls">
	<span data-link="clock" class="link current">Clock</span><!--
	-->&nbsp;|&nbsp;<span data-link="stopwatch" class="link">Stopwatch</span><!--
	-->&nbsp;|&nbsp;<span data-link="countdown" class="link">Countdown</span>
      </div>    
    </header>
    
    <div class="container">
      <div class="clock-container">
	<div class="clock">
	  <h1 class="hour">00</h1>:<h1 class="min">00</h1>&nbsp;<h2 class="sec">00</h2>
	</div>
	<footer>
	  <div class="controls">
	    &copy; Lars Willighagen 2015. Code under MIT license, photos not.
	  </div>
	</footer>
      </div>
      <div class="stopwatch-container">
	<div class="stopwatch">
	  <h1 class="min">00</h1>:<h1 class="sec">00</h1>&nbsp;<h2 class="msc">0</h2>&nbsp;&nbsp;<i class="fa fa-repeat"></i>
	</div>
	<footer>
	  <div class="controls">
	    <i class="fa fa-pause"></i>&nbsp;&nbsp;<i class="fa fa-play"></i>&nbsp;&nbsp;<i class="fa fa-repeat"></i>
	  </div>
	</footer>
      </div>
      <div class="countdown-container">
	<div class="countdown">
	  <h1 class="hour">00</h1>:<h1 class="min">00</h1>&nbsp;<h2 class="sec">00</h2>
	</div>
	<footer>
	  <div class="controls">
	    <input class="input-h" type="number" max="24" min="0" placeholder="hours"></input>
	    <input class="input-m" type="number" max="60" min="0" placeholder="minutes"></input>
	    <input class="input-s" type="number" max="60" min="0" placeholder="seconds"></input>
	    &nbsp;&nbsp;<i class="fa fa-pause"></i>&nbsp;&nbsp;<i class="fa fa-play"></i>&nbsp;&nbsp;<i class="fa fa-repeat"></i>
	  </div>
	</footer>
      </div>
    </div>
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

      var src = imgs[Math.floor(Math.random()*imgs.length)];
      $('.bgimg').attr('src',src);
      
      function setClock(elm,h,m,s) {
	if (h[1]===undefined) h = '0'+h;
	if (m[1]===undefined) m = '0'+m;
	if (s[1]===undefined) s = '0'+s;
	$(elm).children('.hour').html(h);
	$(elm).children('.min').html(m);
	$(elm).children('.sec').html(s);
      }
      
      function setTime(elm) {
	var d = new Date();
	var h = d.getHours().toString(), m = d.getMinutes().toString(), s = d.getSeconds().toString();
	setClock(elm,h,m,s)
      }
      
      var blinker;
      
      function blink(elm) {
	blinker = setInterval(function(){
	  elm.addClass('red');
	  setTimeout(function(){
	    elm.removeClass('red');
	  },500);
	},1000);
      }
      
      function stopBlinking() {
	clearInterval(blinker);
      }
      
      function prevBg() {
	var index = imgs.indexOf($('.bgimg').attr('src'))-1;
	var img = $('.bgimg');
	if (index-1>imgs.length) index = 0;
	src = imgs[index];
	img.fadeOut('fast', function () {
	  img.attr('src',src);
	  img.fadeIn('fast');
	});
      }
      
      function nextBg() {
	var index = imgs.indexOf($('.bgimg').attr('src'))+1;
	var img = $('.bgimg');
	if (index+1>imgs.length) index = 0;
	src = imgs[index];
	img.fadeOut('fast', function () {
	  img.attr('src',src);
	  img.fadeIn('fast');
	});
      }
      
      function hideFH() {
	$('header').animate({top:'-45px'},'fast','swing',false);
	$('footer').animate({bottom:'-45px'},'fast','swing',false);
      }
      
      function showFH() {
	$('header').animate({top:'0px'},'fast','swing',false);
	$('footer').animate({bottom:'0px'},'fast','swing',false);
      }
      
      var stopwatch = [], timeWatch = [0,0,0,0];
      
      function startWatch(elm) {
	stopwatch[0] = setInterval(function(){
	  timeWatch[3]++;
	  if (timeWatch[3] == 10) timeWatch[3] = 0;
	  $(elm).children('.msc').html(timeWatch[3].toString())
	},100);
	stopwatch[1] = setInterval(function(){
	  timeWatch[2]++;
	  if (timeWatch[2] == 60) {
	    timeWatch[2] = 0;
	    timeWatch[1] ++;
	  }
	  var m = timeWatch[1].toString(), s = timeWatch[2].toString();
	  if (m[1]===undefined) m = '0'+m;
	  if (s[1]===undefined) s = '0'+s;
	  $(elm).children('.min').html(m);
	  $(elm).children('.sec').html(s);
	},1000);
      }
      
      function pauseWatch() {
	clearInterval(stopwatch[0]);
	clearInterval(stopwatch[1]);
      }
      
      function stopWatch(elm) {
	clearInterval(stopwatch[0]);
	clearInterval(stopwatch[1]);
	timeWatch = [0,0,0,0];
	var m = timeWatch[1].toString(), s = timeWatch[2].toString();
	if (m[1]===undefined) m = '0'+m;
	if (s[1]===undefined) s = '0'+s;
	$(elm).children('.min').html(m);
	$(elm).children('.sec').html(s);
	$(elm).children('.msc').html(timeWatch[3].toString());
      }
      
      var countdown, timeCount = [0,0,0,0];
      
      function changeCount(h,m,s) {
	timeCount[0] = h;
	timeCount[1] = m;
	timeCount[2] = s;
	setClock($('.countdown'),h.toString(),m.toString(),s.toString());
      }
      
      changeCount(timeCount[0],timeCount[1],timeCount[2])
      
      function countDown(elm) {
	countdown = setInterval(function(){
	  if (timeCount[2] == 0&&timeCount[1] == 0&&timeCount[0] == 0) {
	    blink($(elm));
	    clearInterval(countdown);
	  }
	  else {
	    timeCount[2]--;
	    if (timeCount[2] == -1) {
	      timeCount[2] = 59;
	      timeCount[1] --;
	    }
	    if (timeCount[1] == -1) {
	      timeCount[1] = 59;
	      timeCount[0] --;
	    }
	    if (timeCount[2] == 0&&timeCount[1] == 0&&timeCount[0] == 0) {
	      blink($(elm));
	      clearInterval(countdown);
	    }
	  }
	  var h = timeCount[0].toString(), m = timeCount[1].toString(), s = timeCount[2].toString();
	  setClock(elm,h,m,s);
	},1000);
      }
      
      function pauseCount() {
	stopBlinking();
	clearInterval(countdown);
      }
      
      function stopCount(elm) {
	stopBlinking();
	clearInterval(countdown);
	timeCount = [0,0,0,0];
	setClock(elm,0,0,0);
      }
      
      hideFH();
      setTime($('.clock'));
    
      var clock = setInterval(function(){
	setTime($('.clock'));
      },1000);
      
      var bgimg = setInterval(function(){
	nextBg();
      },/*5000*/300000);
      
      var timeout;
      
      $('header, footer').hover(function(){
	showFH();
// 	timeout = setTimeout(function(){hideFH();},5000);
      },function(){
// 	clearTimeout(timeout);
	hideFH();
      });
      
      $('.link').click(function(){
	$('.current').removeClass('current');
	$(this).addClass('current');
	var str = '-'+($('.container > div').index($('.'+$(this).data('link')+'-container'))*100).toString()+'%';
	$('.container').animate({left:str},600,'swing',false);
      });
      
      $('.stopwatch').toggle(function(e){
	if (!($(e.target).hasClass('fa'))) {
	  startWatch(this);
	}
      },function(e){
	if (!($(e.target).hasClass('fa'))) {
	  pauseWatch();
	}
      });
      
      $('.stopwatch-container i.fa-pause').click(function(){
	pauseWatch();
      });
      
      $('.stopwatch-container i.fa-play').click(function(){
	startWatch('.stopwatch');
      });
      
      $('.stopwatch-container i.fa-repeat').click(function(){
	stopWatch('.stopwatch');
      });
      
      $('.countdown').toggle(function(e){
	if (!($(e.target).hasClass('fa'))) {
	  countDown(this);
	}
      },function(e){
	if (!($(e.target).hasClass('fa'))) {
	  pauseCount();
	}
      });
      
      $('.countdown-container i.fa-pause').click(function(){
	pauseCount();
      });
      
      $('.countdown-container i.fa-play').click(function(){
	countDown($('.countdown'));
      });
      
      $('.countdown-container i.fa-repeat').click(function(){
	$('.countdown-container input').val('');
	stopCount($('.countdown'));
      });
      
      $('.countdown-container input').change(function(){
	if ($(".input-h").val()!='') h = parseInt($(".input-h").val());
	else h = 0;
	if ($(".input-m").val()!='') m = parseInt($(".input-m").val());
	else m = 0;
	if ($(".input-s").val()!='') s = parseInt($(".input-s").val());
	else s = 0;
	changeCount(h,m,s);
      });
      
      $(document).keydown(function(e){
	if (e.keyCode==39||e.keyCode==32) nextBg();
	else if (e.keyCode==37) prevBg();
      });
      
    });
  </script>
